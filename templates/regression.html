<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Regression Model</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-1">
        <h1 class="text-center head">Choose Your Regression Model</h1>
        <p class="text-center lead">Upload a dataset, select a model, and choose metrics to evaluate.</p>
        <form action="{{ url_for('regression_model') }}" method="post" enctype="multipart/form-data" class="mt-2">
            <div class="mb-3">
                <label for="model" class="form-label">Select Model:</label>
                <select name="model" class="form-select">
                    <option value="">-- Model Select --</option>
                    <option value="linear_regression">Linear Regression</option>
                    <!-- Add other regression models if needed -->
                </select>
            </div>

            <div class="mb-3">
                <label for="dataset" class="form-label">Choose Dataset:</label>
                <input type="file" name="dataset" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="metric" class="form-label">Select Metric:</label>
                <select name="metric" class="form-select">
                    <option value="">-- Metric Select --</option>
                    <option value="mse">Mean Squared Error (MSE)</option>
                    <option value="r2">RÂ² Score</option>
                </select>
            </div>

            <button type="submit" class="btn btn-outline-primary mt-2">Predict</button>
        </form>
    </div>
</body>

</html>
